---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post__header">
    <h1 class="post__title" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="post__content" itemprop="articleBody">
    {{ content }}
  </div>

  <footer class="post__footer">
    {% if page.hide_date != true %}
    <time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    {% endif %}

    {% if page.next.url %}
      <div class="post__related">
        You may also like: <a class="next" href="{{page.next.url}}">{{page.next.title}}</a>
      </div>
    {% endif %}
  </footer>

</article>
